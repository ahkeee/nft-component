<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT preview card component</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <article class="nft-container">
            <div class="image-container">
                <img class="image" src="./images/image-equilibrium.jpg" alt="glass cube">
                <div class="overlay"></div>
                <img src="./images/icon-view.svg" alt="icon view when hovering the image" class="view">
            </div>
            <h1 class="nft-title text">Equilibrium #3429</h1>
            <p class="nft-text text">Our Equilibrium collection promotes balance and calm.</p>
            <article class="price">
                <div class="eth-details">
                    <img src="./images/icon-ethereum.svg" alt="etherium logo" id="eth-logo">
                    <span class="eth-text">0.041 ETH</span>
                </div>
                <div class="clock-details">
                    <img src="./images/icon-clock.svg" alt="wall clock">
                    <span class="time-text">3 days left</span>
                </div>
            </article>
            <hr>
            <footer class="text">
                <img src="./images/image-avatar.png" alt="author profile picture">
                <p class="footer-text"><span class="jules">Creation of</span> <span class="wyvern">Jules Wyvern</span></p> 
            </footer>
        </article>
    </main>
</body>
</html>
